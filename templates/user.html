{% extends 'base.html' %}

{% block content %}

    <h1> Hello {{ name }} </h1>
    <!--     Filters for variables in Jinja
    {{ name|capitalize}}    Capitalises name
    {{ name|upper}}     converts name to UPPER case
    {{ name|lower}}     converts name to lower case
    {{ name|safe}}      tells server that the "name" is trusted and can be used
    {{ name|title}}
    {{ name|trim}}
    {{ name|striptags}}
    -->
{% endblock %}
